<div class="controls-heading">
    <h2>Controls</h2>
</div>
<hr />
<div class="controls-input">
    <div class="controls-section">
        <h3 class="controls-section-heading"> Base controls </h3>

        <div class="controls-group">
            <div class="slider-label">Width</div>
            <input type="number" class="slider-number-input" ng-model="width" /> in.
            <input type="range" class="slider-slide-input" ng-model="width" />
        </div>
        <div class="controls-group">
            <div class="slider-label">Length</div>
            <input type="number" class="slider-number-input" ng-model="length" /> in.
            <input type="range" class="slider-slide-input" ng-model="length" />
        </div>
        <div class="controls-group">
            <div class="slider-label">Height</div>
            <input type="number" class="slider-number-input" ng-model="height" /> in.
            <input type="range" class="slider-slide-input" ng-model="height" />
        </div>
    </div>

    <hr />

    <div class="controls-section">
        <h3 class="controls-section-heading"> Frames </h3>

        <div class="controls-group">
            <div class="controls-group">
                <div class="slider-label">Number of Frames</div>
                <input type="number" class="slider-number-input" ng-model="frameCount" /> in.
                <input type="range" class="slider-slide-input" ng-model="frameCount" />
            </div>
            <h4>Distance from back</h4>
            <div ng-repeat="frame in frames">
                <div class="controls-group">
                    <div class="slider-label">{{frame.title}}</div>
                    <input type="number" class="slider-number-input" ng-model="{{frame.title}}" /> in.
                    <input type="range" class="slider-slide-input" ng-model="{{frame.title}}" />
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="controls-section">
        <h3 class="controls-section-heading"> Aft Controls </h3>
