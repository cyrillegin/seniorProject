<div class="controls-heading">
    <h2>Controls</h2>
</div>
<hr />
<div class="controls-input">
    <div class="controls-section">
        <h3 class="controls-section-heading"> Base controls </h3>

        <div class="controls-group">
            <div class="slider-label">Width</div>
            <input type="number" class="slider-number-input" ng-model="data.width" ng-change="changeValue('width')" /> in.
            <input type="range" class="slider-slide-input" ng-model="data.width" ng-change="changeValue('width')" />
        </div>
        <div class="controls-group">
            <div class="slider-label">Length</div>
            <input type="number" class="slider-number-input" ng-model="data.length" ng-change="changeValue('length')" /> in.
            <input type="range" class="slider-slide-input" ng-model="data.length" ng-change="changeValue('length')" />
        </div>
        <div class="controls-group">
            <div class="slider-label">Height</div>
            <input type="number" class="slider-number-input" ng-model="data.height" ng-change="changeValue('height')" /> in.
            <input type="range" class="slider-slide-input" ng-model="data.height" ng-change="changeValue('height')" />
        </div>
    </div>

    <hr />

    <div class="controls-section">
        <h3 class="controls-section-heading"> Frames </h3>

        <div class="controls-group">
            <div class="controls-group">
                <div class="slider-label">Number of Frames</div>
                <input type="number" class="slider-number-input" ng-model="frameCount" ng-change="changeValue('frameCount')" />
                <input type="range" class="slider-slide-input" ng-model="frameCount" ng-change="changeValue('frameCount')" />
            </div>
            <h4>Distance from back</h4>
            <div ng-repeat="frame in data.frames">
                <div class="controls-group">
                    <div class="slider-label">frame</div>
                    <input type="number" class="slider-number-input" ng-model="frame" ng-change="changeValue('$index-distanceFromBack')" /> in.
                    <input type="range" class="slider-slide-input" ng-model="frame" ng-change="changeValue('$index-distanceFromBack')" />
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="controls-section">
        <h3 class="controls-section-heading"> Aft Controls </h3>

        <div class="controls-input">
            <div class="slider-label">
              <i class="fa fa-angle-right carrot-icon" ng-click="openMenu()" id="fore-beam-menu-icon"/>
              Beam
            </div>
            <div class="controls-group" id="fore-beam-menu">
                <table>
                    <thead>
                        <tr>
                            <td>
                                Position
                            </td>
                            <td>
                                x
                            </td>
                            <td>
                                y
                            </td>
                            <td>
                                z
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Start
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.start.x" ng-change="changeValue('fore-beam-start-x')" />
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.start.y" ng-change="changeValue('fore-beam-start-y')" />
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.start.z" ng-change="changeValue('fore-beam-start-z')" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Control
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.startControl.x" ng-change="changeValue('fore-beam-startControl-x')" />
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.startControl.y" ng-change="changeValue('fore-beam-startControl-y')" />
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.startControl.z" ng-change="changeValue('fore-beam-startControl-z')" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                End
                            </td>
                            <script>
                            console.log('helloc')
                            </script>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.end.x" ng-change="changeValue('fore-beam-end-x')" />
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.end.y" ng-change="changeValue('fore-beam-end-y')" />
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.end.z" ng-change="changeValue('fore-beam-end-z')" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Control
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.endControl.x" ng-change="changeValue('fore-beam-endControl-x')" />
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.endControl.y" ng-change="changeValue('fore-beam-endControl-y')" />
                            </td>
                            <td>
                                <input type="number" class="slider-number-input" ng-model="data.aft.beam.endControl.z" ng-change="changeValue('fore-beam-endControl-z')" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <hr />

                            <td>

                            <td>
